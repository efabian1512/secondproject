<!-- Trigger the modal with a button -->
<button 
(click)="showModal=true"
type="button" 
class="btn btn-primary btn-lg" 
data-toggle="modal" 
data-target="#myModal">
Select Payment Method</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" [class.show]="showModal">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Choose Payment Method</h4>
        <button 
        (click)="showModal=false"
        type="button" 
        class="close" 
        data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <div class="form-group">
         
            <input #card (change)="selectionValue($event)"  type="radio" name="paymentMethod" id="paymentMethodCard" value="card"> Card<br/>
            <input #paypal (change)= 'selectionValue($event)' type="radio" name="paymentMethod" id="paymentMethodPaypal" value="paypal"> Pay with Paypal
          
         
      </div>
      </div>
      
      <div class="modal-footer">
        <button (click)="methodSelection()" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>

  </div>
</div>
