<form #f="ngForm">
    <div class="form-group">
      <label for="">Name</label>
      <input #full_name="ngModel" name="full_name" [(ngModel)]="shipping.name.full_name" type="text" class="form-control" placeholder="Full Name" required>
      <div class="alert alert-danger" *ngIf="full_name.touched && full_name.invalid">
        <div *ngIf="full_name.errors.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input  #address_line_1="ngModel" name="address_line_1" [(ngModel)]="shipping.address.address_line_1" type="text" class="form-control" placeholder="Street., Apt.,bldg." required>
      <div class="alert alert-danger" *ngIf="address_line_1.touched && address_line_1.invalid">
        <div *ngIf="address_line_1.errors.required">Address Line 1 is required.</div>
      </div>
    </div>
   
    <div class="form-group">
      <label for="">City</label>
      <input #admin_area_1="ngModel" name="admin_area_1" [(ngModel)]="shipping.address.admin_area_1" type="text" class="form-control" placeholder="City" required>
      <div class="alert alert-danger" *ngIf="admin_area_1.touched && admin_area_1.invalid">
        <div *ngIf="admin_area_1.errors.required">City is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input #admin_area_2="ngModel" name="admin_area_2" [(ngModel)]="shipping.address.admin_area_2" type="text" class="form-control" placeholder="Sector" required>
      <div class="alert alert-danger" *ngIf="admin_area_2.touched && admin_area_2.invalid">
        <div *ngIf="admin_area_2.errors.required">Address Line 2 is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Country</label>
      <input #country_code="ngModel" name="country_code" [(ngModel)]="shipping.address.country_code" type="text" class="form-control" placeholder="Country" required>
      <div class="alert alert-danger" *ngIf="country_code.touched && country_code.invalid">
        <div *ngIf="country_code.errors.required">Country is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input #postal_code="ngModel" name="postal_code" [(ngModel)]="shipping.address.postal_code" type="text" class="form-control" placeholder="Postal code" required>
      <div class="alert alert-danger" *ngIf="postal_code.touched && postal_code.invalid">
        <div *ngIf="postal_code.errors.required">Postal code is required.</div>
      </div>
    </div>
    <button
      [disabled]="!f.valid"
      (click)="placeOrder()"
      class="btn btn-primary">Place Order</button>
  </form>
