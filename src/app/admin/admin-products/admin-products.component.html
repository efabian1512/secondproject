<table class="table table-striped table-bordered" [svData]="filteredProducts" 
#sv="svDataTable" [svRowsOnPage]="10" 
svSortOrder="asc">
    <thead>
         <tr>
            <th data-toggle="tooltip" data-placement="left" title="Click to sort"><sv-default-sorter  by="payload.node_.children_.root_.right.value.value_"> 
           
                Title
        
    </sv-default-sorter>
</th>  
            
            <th data-toggle="tooltip" data-placement="left" title="Click to sort"><sv-default-sorter  by="payload.node_.children_.root_.value.value_">Price</sv-default-sorter></th>
            <th></th>
        </tr>
   
    </thead>
    <tbody>
        <tr *ngFor="let product of sv.data">
            <td>{{product.payload.node_.children_.root_.right.value.value_}}</td>
            <td>{{product.payload.node_.children_.root_.value.value_}}</td>
            <td><a [routerLink]="['/admin/products', product.key]">Edit</a></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
            </td>
        </tr>
        </tfoot>
</table>
