
<p><a routerLink="/admin/products/new" class="btn btn-primary">New Product</a></p>
<p>
    <input
    #query
    (keyup)="filter(query.value)"
    type="text" 
    class="form-control"
    placeholder="Search....">
</p>

<table class="table table-striped table-bordered" [svData]="filteredProducts" 
#sv="svDataTable" [svRowsOnPage]="5"
svSortBy="payload.node_.children_.root_.right.value.value_" svSortOrder="asc" cellspacing="0">
    <thead>
         <tr>
            <th (click)="tes" class="try">
                <sv-default-sorter #test  by="payload.node_.children_.root_.right.value.value_"> Title </sv-default-sorter>
        </th>
    
            <th>Price</th>
            <th></th>
        </tr>
   
    </thead>
    <tbody>
        <tr *ngFor="let product of sv.data">
            <td>{{product.payload.node_.children_.root_.right.value.value_}}</td>
            <td>{{product.payload.node_.children_.root_.value.value_}}</td>
            <td><a [routerLink]="['/admin/products', product.key]">Edit</a></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
            </td>
        </tr>
        </tfoot>
</table>
