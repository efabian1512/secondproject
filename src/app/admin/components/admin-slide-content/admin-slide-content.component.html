
<div class="row">
    <div class="col-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">

            <div class="form-group">
                <label for="">Description:</label>
                <input 
                #description="ngModel"
                [(ngModel)]="slideInfo.description"
                name="description"
                type="text" 
                class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="">Image Url:</label>
                <input
                #description="ngModel"
                [(ngModel)]="slideInfo.imageUrl"
                name="imageUrl"
                type="text"
                class="form-control" required>
            </div>
        
            <button 
            class="btn btn-primary"
            [disabled]="!f.valid"
           
            >Save</button>
        
        </form>

    </div>
    <div class="col-6">
        <div class="card">
            <div class="carousel-caption">
                {{slideInfo.description}}
            </div>

           
            <img [src]="slideInfo.imageUrl" class="card-img-top" alt="slideInfo.description">

              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>-->
          </div>
    </div>
</div>
