

    <div *ngIf="product.payload.node_.children_.root_.right.value.value_" class="card">
        <img *ngIf="product.payload.node_.children_.root_.left.value.value_" 
        [src]="product.payload.node_.children_.root_.left.value.value_"  class="card-img-top" 
        alt="product.payload.node_.children_.root_.right.value.value_">
        <div class="card-body">
          <h5 class="card-title">{{product.payload.node_.children_.root_.right.value.value_}}</h5>
          <p class="card-text">{{product.payload.node_.children_.root_.value.value_ | currency: 'USD'}}</p>
        
        </div>
        <div class="card-footer">
            <button *ngIf="showActions" 
          class="btn btn-primary btn-block "
          (click)="addToCart(product)">Add to Cart</button>
        </div>
