
  
 

  <owl-carousel-o [options]="customOptions">
   <ng-template *ngFor="let image of images" carouselSlide>
   

    <div class="card  text-black">
      <img [src]="image.imageUrl" class="card-img" alt="..." style="height: 300px;">
      <div class="card-img-overlay">
        <h5 class="card-title size1">{{image.description}}</h5>
        <!--<p class="card-text size2">{{image.details}}</p>-->
      </div>
    </div>
      
      
     
     
       
        
   </ng-template> 
   
  </owl-carousel-o>
